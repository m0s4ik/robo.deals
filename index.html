    <script type="text/javascript">
      function addPost(id) {
        var div = document.createElement("div");
        div.className = "col-md-4 col-sm-12";

        var card = document.createElement("div");
        card.className = "single-blog-post style2 mb-25";

        //div.style = 'border: none; overflow: hidden; min-width: 320px; height: 677px;'
        var s = document.createElement("script");
        // debugger
        s.setAttribute("src", "https://telegram.org/js/telegram-widget.js?5");
        s.setAttribute("data-telegram-post", "robodeals/" + id);
        s.setAttribute("data-width", "100%");
        // s.setAttribute("data-height", "500");
        s.setAttribute("data-userpic", "false");

        card.appendChild(s);
        div.appendChild(card);
        document.getElementById("msg").appendChild(div);
      }

      function addTop(id,divID,channel) {
        var div = document.createElement("div");
        div.className = "col-md-4 col-sm-12";

        var card = document.createElement("div");
        card.className = "single-blog-post style2 mb-25";

        //div.style = 'border: none; overflow: hidden; min-width: 320px; height: 677px;'
        var s = document.createElement("script");
        // debugger
        s.setAttribute("src", "https://telegram.org/js/telegram-widget.js?5");
        s.setAttribute("data-telegram-post", channel +"/" + id);
        s.setAttribute("data-width", "100%");
        // s.setAttribute("data-height", "500");
        s.setAttribute("data-userpic", "false");
        // s.setAttribute("id", id);
        card.appendChild(s);
        div.appendChild(card);
        document.getElementById(divID).appendChild(div);
      }
      $.ajaxSetup({
        async: false
      });

      data = $.getJSON("https://api.myjson.com/bins/95neg");

      lastid = data.responseJSON.lastMessage;
	
      for (var index = 0; index < 10; index++) {
        addTop(lastid - index, 'top','robodeals_web');
        console.log(index);
      }

       lastid = data.responseJSON.lastMessageGB;
      for (var index = 0; index < 10; index++) {
        addTop(lastid - index, 'topGearB','robodeals_GB');
        console.log(index);
      }

lastid = data.responseJSON.lastMessageEBAY;
      for (var index = 0; index < 10; index++) {
        addTop(lastid - index, 'topEbay','robodeals_Ebay');
        console.log(index);
      }
      
      
    </script>
