  <script type="text/javascript">
    function caricaVideo() {

      let videolink = $('#videolink').val()
      const urlParams = new URLSearchParams(videolink);

      let urlParsed = new URL(videolink)



      let paramV = getParameterByName('v', videolink)

      if (paramV)
        url = '//www.youtube.com/embed/' + paramV + '?wmode=opaque'
      else {
        if (urlParsed.host == "youtu.be")
          paramV = urlParsed.pathname.split('/')[urlParsed.pathname.split('/').length - 1]
        url = '//www.youtube.com/embed/' + paramV + '?wmode=opaque'

      }
      if (url)
        $('#iframeyt').attr('src', url);
      else {
        alert('formato non riconosciuto')
      }
    }

    $("#btnPaste").click(function () {


      var pasteTextarea = document.querySelector('#videolink');

      if (true) {
        navigator.clipboard.readText()
          .then((text) => {
            pasteTextarea.textContent = text;
            console.log('Async readText successful, "' + text + '" written');
            $('#videolink').val(text)

          })
          .catch((err) => console.log('Async readText failed with error: "' + err + '"'));
      } else {
        pasteTextarea.focus();
        try {
          var successful = document.execCommand('paste');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Pasting text command was ' + msg);
        } catch (err) {
          console.log('execCommand Error', err);
        }
      }




    });

    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
  </script>
