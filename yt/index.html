  <script type="text/javascript">
    function caricaVideo() {
      
      let videolink = $('#videolink').val()
      const urlParams = new URLSearchParams(videolink);
      const paramV = getParameterByName('v',videolink)

      if (paramV)
        url = '//www.youtube.com/embed/'+paramV+'?wmode=opaque'


      $('#iframeyt').attr('src', url);

    }

    function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

  </script>
